name: .NET 5 CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build StatiqGenerator.csproj
    - name: Deploy
      run: dotnet publish StatiqGenerator.csproj --no-build
      env:
        CMSConnectionString: ${{ secrets.CMSConnectionString }}
        NETLIFY_SITE: ${{ secrets.NETLIFY_SITE }}
        NETLIFY_KEY: ${{ secrets.NETLIFY_KEY }}
